<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Football Stadium Creator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>3D Stadium Creator</h1>
    <div class="controls">
      <label>Grid:
        <input id="gridSize" type="number" min="8" max="128" value="24" />
      </label>
      <label>Cell px:
        <input id="cellPx" type="number" min="4" max="64" value="2" />
      </label>
      <button id="resizeGrid">Resize</button>
    </div>
  </header>

  <main>
    <aside class="toolbox">
      <h2>Tools</h2>
      <div class="tool-list">
        <button class="tool active" data-tool="pitch">Pitch</button>
        <button class="tool" data-tool="stand">Stand</button>
        <button class="tool" data-tool="dugout">Dugout</button>
        <button class="tool" data-tool="flag">Corner Flag</button>
        <button class="tool" data-tool="erase">Eraser</button>
        <button class="tool" data-tool="select">Select/Move</button>
      </div>

      <h3>Actions</h3>
      <button id="undo">Undo</button>
      <button id="clear">Clear</button>
      <button id="exportJson">Download stadium (.json)</button>
      <button id="exportGLB">Export GLB (glTF)</button>

      <h3>Stadium Info</h3>
      <label>Stadium name
        <input id="stadiumName" type="text" placeholder="My 3D Stadium" />
      </label>
    </aside>

    <section class="canvas-wrap">
      <div id="canvasHolder"></div>
    </section>
  </main>

  <footer><small>Made with three.js â€¢ Click grid to place objects</small></footer>

  <!-- three.js and helpers from CDN -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/exporters/GLTFExporter.js"></script>

  <script src="app.js"></script>
</body>
</html>
